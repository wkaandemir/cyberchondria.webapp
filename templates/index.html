<head>

    <meta charset="utf-8">

                        class="bi bi-suit-heart-fill" viewBox="0 0 16 16">

                            d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z" />

                    Cyberchondria Web App

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

        <!-- Form -->
        <div class="container">
            <div class="card mt-4">
                <div class="card-header">
                    Machine Learning Web Application
                </div>
                <div class="card-body">
                    <form action="{{url_for('predict')}}" method="POST">
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" id="age" name="age" required>
                            </div>
                            <div class="col-sm">
                                <label for="gender">Gender</label>
                                <select class="form-control" id="gender" name="gender" required>
                                    <option disabled selected value> -- Select an option -- </option>
                                    <option value="1">Female</option>
                                    <option value="2">Male</option>
                                </select>
                            </div>
                            <div class="col-sm">
                                <label for="Marriage">Marital Status</label>
                                <select class="form-control" id="Marriage" name="Marriage" required>
                                    <option disabled selected value>  -- Select an option --  </option>
                                    <option value="1">Married</option>
                                    <option value="2">Single</option>
                                </select>
                            </div>

                        </div>

                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="Emergency_Room">Emergency Room Visits</label>
                                <input type="number" class="form-control" id="Emergency_Room" name="Emergency_Room" required>
                            </div>
                            <div class="col-sm">
                                <label for="Newspaper">Days Reading Newspaper</label>
                                <select class="form-control" id="Newspaper" name="Newspaper" required>
                                    <option disabled selected value> -- Select an option -- </option>
                                    <option value="0">None</option>
                                    <option value="1">1 Day</option>
                                    <option value="2">2 Days</option>
                                    <option value="3">3 Days</option>
                                    <option value="4">4 Days</option>
                                    <option value="5">5 Days</option>
                                    <option value="6">6 Days</option>
                                    <option value="7">7 Days</option>
                                </select>
                            </div>
                            <div class="col-sm">
                                <label for="Occupation">Occupation</label>
                                <select class="form-control" id="Occupation" name="Occupation" required>
                                    <option disabled selected value> -- Select an option -- </option>
                                    <option value="1">Yes</option>
                                    <option value="2">No</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="Doktor_Visit">Doktor Visits</label>
                                <input type="number" class="form-control" id="Doktor_Visit" name="Doktor_Visit" required>
                            </div>
                            <div class="col-sm">
                                <label for="Education">Education</label>
                                <select class="form-control" id="Education" name="Education" required>
                                    <option disabled selected value> -- Select an option -- </option>
                                    <option value="1">Not Educated</option>
                                    <option value="2">Educated</option>
                                    <option value="3">Primary School</option>
                                    <option value="4">Middle School</option>
                                    <option value="5">College</option>
                                </select>
                            </div>

                            <div class="col-sm">
                                <label for="Economic_Status">Economic Status</label>
                                <select class="form-control" id="Economic_Status" name="Economic_Status" required>
                                    <option disabled selected value> -- Select an option -- </option>
                                    <option value="1">Poor</option>
                                    <option value="2">Medium</option>
                                    <option value="3">Good</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="Hospital">Hospital Visits</label>
                                <input type="number" class="form-control" id="Hospital" name="Hospital" required>
                            </div>
                            <div class="col-sm">
                                <label for="Chronic_Illnes">Chronic Illness</label>
                                <select class="form-control" id="Chronic_Illnes" name="Chronic_Illnes" required>
                                    <option disabled selected value> -- Select an option -- </option>
                                    <option value="1">Yes</option>
                                    <option value="2">No</option>
                                </select>
                            </div>
                            <div class="col-sm">
                                <label for="Health_Insurance">Health Insurance</label>
                                <select class="form-control" id="Health_Insurance" name="Health_Insurance" required>
                                    <option disabled selected value> -- Select an option -- </option>
                                    <option value="1">Yes</option>
                                    <option value="2">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="Nutritionist">Nutritionist</label>
                                <input type="number" class="form-control" id="Nutritionist" name="Nutritionist" required>
                            </div>
                            <div class="col-sm">
                                <label for="Child">Children</label>
                                <select class="form-control" id="Child" name="Child" required>
                                    <option disabled selected value> -- Select an option -- </option>
                                    <option value="1">Yes</option>
                                    <option value="2">No</option>
                                </select>
                            </div>

                            <div class="col-sm">
                                <label for="Health_Payment">Health Payment Difficulty</label>
                                <select class="form-control" id="Health_Payment" name="Health_Payment" required>
                                    <option disabled selected value> -- Select an option -- </option>
                                    <option value="1">Easy</option>
                                    <option value="2">Moderate</option>
                                    <option value="3">Difficult</option>
                                </select>
                                </select>
                            </div>
                        </div>
					</div>
                        <input type="submit" class="myButton" value="Cyberchondria Tendency" required>
                    </form>
                </div>
            </div>
        </div>
